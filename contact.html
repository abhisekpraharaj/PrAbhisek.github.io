<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background blurred image.png');
            background-size: cover;
            background-position: center;
            filter: blur(6px); /* Adjust blur level as needed */
            z-index: -1; /* Places background behind content */
        }

       .container {
            width: 80%;
            max-width: 400px; /* Optional: Control the width of the container */
            margin: 0; /* Remove default margin */
            background-color: rgba(242, 242, 242, 0.9); /* Light grey with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed position to anchor the container */
            bottom: 20px; /* Position 20px from the bottom */
            left: 20px; /* Position 20px from the left */
        }

        .contact {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff; /* White background for contact details */
        }

        .contact h2 {
            margin-top: 0;
            display: inline-block; /* Align with navigation link */
        }

        .contact-item {
            margin: 10px 0;
        }

        .contact-item a {
            text-decoration: none;
            color: #337ab7;
        }

        .contact-item a:hover {
            color: #23527c;
        }

        .icons {
            display: flex;
            gap: 15px; /* Space between icons */
            margin-top: 10px; /* Space above icons */
        }

        .icons a {
            display: inline-block;
        }

        .icons img {
            width: 30px; /* Size of the icons */
            height: 30px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: #337ab7;
        }

        .navigation a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Home</a>
        </div>
        <div class="contact">
            <h2>Contact Information</h2>
            <div class="contact-item">
                <strong>Name:</strong> Abhisek Praharaj
            </div>
            <div class="contact-item">
                <strong>Gmail Address:</strong> <a href="mailto:apraharaj1604@gmail.com">apraharaj1604@gmail.com</a>
            </div>
            <div class="contact-item icons">
                <strong>LinkedIn:</strong>
                <a href="https://www.linkedin.com/in/starky2000/" target="_blank">
                    <img src="linkedinicon.jpeg" alt="LinkedIn">
                </a>
                <strong>GitHub:</strong>
                <a href="https://github.com/abhisekpraharaj" target="_blank">
                    <img src="githubicon.png" alt="GitHub">
                </a>
            </div>
            <div class="contact-item">
                <strong>ResearchGate:</strong> <a href="https://www.researchgate.net/profile/Abhisek-Praharaj" target="_blank">ResearchGate Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
