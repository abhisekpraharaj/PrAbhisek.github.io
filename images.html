<!DOCTYPE html>  
<html>  
<head>  
	<title>Gallery</title>  
	<style>  
		body {  
			background-image: url('background blurred image.png');  
			background-size: cover;  
			background-position: center;  
			height: 100vh;  
			margin: 0;  
		}  
		  
		.container {  
			width: 80%;  
			margin: 40px auto;  
			background-color: #f2f2f2;  
			padding: 20px;  
			border: 1px solid #ddd;  
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
		}  
		  
		.gallery {  
			margin: 20px;  
			padding: 20px;  
			border: 1px solid #ddd;  
			border-radius: 10px;  
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
		}  
		  
		.gallery-image {  
			width: 200px;  
			height: 200px;  
			margin: 20px;  
			border-radius: 10px;  
		}  
		  
		.gallery-description {  
			font-size: 18px;  
			margin: 20px;  
		}  
	</style>  
</head>  
<body>  
	<div class="container">  
		<h1>Gallery</h1>  
		<div class="gallery">  
			<img src="image1.png" alt="Image 1" class="gallery-image">  
			<p class="gallery-description">This is a brief description of image 1.</p>  
		</div>  
		<div class="gallery">  
			<img src="image2.png" alt="Image 2" class="gallery-image">  
			<p class="gallery-description">This is a brief description of image 2.</p>  
		</div>  
		<div class="gallery">  
			<img src="image3.png" alt="Image 3" class="gallery-image">  
			<p class="gallery-description">This is a brief description of image 3.</p>  
		</div>  
	</div>  
</body>  
</html>
