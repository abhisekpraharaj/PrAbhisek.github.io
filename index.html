<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div> <!-- Optional if you're using a separate element for blur -->
    <div class="blur-overlay"></div> <!-- Overlay for blurring -->
    
    <div class="content">
        <div class="upper-half">
            <img src="profile.png" alt="Profile Picture" class="profile-picture">
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="cv.html">CV</a>
                <a href="projects.html">Projects</a>
                <a href="gallery.html">Gallery</a>
                <a href="publications.html">Publications</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <!-- Greeting Animation Section -->
        <div class="lower-half">
            <h1>Welcome to my website!</h1>
            <div class="greeting-container">
                <div class="greeting-text" id="greetingText">||ନମସ୍କାର||</div>
            </div>
            
            <!-- Curvy Education Road -->
            <section class="education-timeline">
                <div class="education-item left">
                    <div class="content-box">
                        <h2>IISER Berhampur (2019-2024)</h2>
                        <p>BS-MS</p>
                    </div>
                </div>

                <div class="education-item right">
                    <div class="content-box">
                        <h2>SSVM Neelkanth Nagar (2016-2018)</h2>
                        <p>12th</p>
                    </div>
                </div>

                <div class="education-item left">
                    <div class="content-box">
                        <h2>SSVM Khurda (2007-2016)</h2>
                        <p>10th</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const greetings = ["||ନମସ୍କାର||", "||नमस्कार||", "||Greetings||", "||namaskāra||", "||こんにちは||"];
        let index = 0;

        const greetingText = document.getElementById("greetingText");

        function updateGreeting() {
            greetingText.textContent = greetings[index];
            index = (index + 1) % greetings.length;
        }

        // Change the greeting every 4 seconds
        setInterval(updateGreeting, 4000); 
    </script>
</body>
</html>
