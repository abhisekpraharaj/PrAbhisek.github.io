<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg_image.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust blur level as needed */
            z-index: -1; /* Places background behind content */
        }

        .content {
            position: relative;
            width: 80%;
            margin: 40px auto;
            background-color: rgba(242, 242, 242, 0.8); /* Light grey with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-description {
            flex: 1;
            font-size: 18px;
            margin-right: 20px;
        }

        .project-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .project-link {
            text-decoration: none;
            color: #337ab7;
        }

        .project-link:hover {
            color: #23527c;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
