<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg_image.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust blur level as needed */
            z-index: -1; /* Places background behind content */
        }

        .container {
            display: flex;
            width: 80%;
            height: 90vh;
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            top: 5vh; /* Adjusts the top margin to center vertically */
        }

        .left-section {
            width: 25%;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 0%;
            margin-bottom: 20px;
        }

        .right-section {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        .right-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <!-- Left section for profile picture -->
        <div class="left-section">
            <img src="profile.png" alt="Profile Picture" class="profile-picture">
            <h2>Abhisek Praharaj</h2>
            <p>Computational Physics Explorer</p>
        </div>

        <!-- Right section for PDF content -->
        <div class="right-section">
            <iframe src="Resume_Abhisek_Praharaj.pdf" title="CV Document"></iframe>
        </div>
    </div>
</body>
</html>
