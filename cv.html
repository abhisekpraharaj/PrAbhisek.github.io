<!DOCTYPE html>  
<html>  
<head>  
	<title>CV</title>  
	<style>  
		body {  
			background-image: url('background blurred image.png');  
			background-size: cover;  
			background-position: center;  
			height: 100vh;  
			margin: 0;  
		}  
		  
		.container {  
			width: 80%;  
			margin: 40px auto;  
			background-color: #f2f2f2;  
			padding: 20px;  
			border: 1px solid #ddd;  
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
		}  
		  
		.pointy {  
			width: 100px;  
			height: 100px;  
			margin: 20px;  
		}  
		  
		.cv {  
			margin: 20px;  
		}  
	</style>  
</head>  
<body>  
	<div class="container">  
		<img src="pointy.png" alt="Pointy" class="pointy">  
		<h1>CV</h1>  
		<p class="cv">This is my CV. You can click on the navigation links above to explore my website.</p>  
	</div>  
</body>  
</html>
