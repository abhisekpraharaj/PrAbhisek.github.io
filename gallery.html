<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars on larger screens */
        }

        @media (max-width: 768px) {
            body {
                overflow: auto; /* Allows scrolling on mobile */
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background blurred image.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust blur level as needed */
            z-index: -1; /* Places background behind content */
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: rgba(242, 242, 242, 0.9); /* Light grey with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #337ab7;
            margin: 0 10px;
        }

        .navigation a:hover {
            color: #23527c;
        }

        h1 {
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust size as needed */
            gap: 20px; /* Space between images */
        }

        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-image {
            width: 100%;
            height: auto;
        }

        .gallery-description {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="cv.html">CV</a>
            <a href="projects.html">Projects</a>
            <a href="gallery.html">Gallery</a>
            <a href="publications.html">Publications</a>
            <a href="contact.html">Contact</a>
        </div>
        <h1>Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="a.png" alt="Image A" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="b.png" alt="Image B" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="c.png" alt="Image C" class="gallery-image">
            </div> <!-- Close gallery-item div properly -->
        </div>
    </div>
</body>
</html>
