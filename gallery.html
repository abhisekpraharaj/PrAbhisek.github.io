<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background blurred image.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust blur level as needed */
            z-index: -1; /* Places background behind content */
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: rgba(242, 242, 242, 0.9); /* Light grey with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .gallery-description {
            font-size: 18px;
            margin-left: 20px; /* Space between image and description */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="image1.png" alt="Image 1" class="gallery-image">
            <p class="gallery-description">This is a brief description of image 1.</p>
        </div>
        <div class="gallery">
            <img src="image2.png" alt="Image 2" class="gallery-image">
            <p class="gallery-description">This is a brief description of image 2.</p>
        </div>
        <div class="gallery">
            <img src="image3.png" alt="Image 3" class="gallery-image">
            <p class="gallery-description">This is a brief description of image 3.</p>
        </div>
    </div>
</body>
</html>
